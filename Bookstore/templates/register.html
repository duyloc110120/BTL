{% extends 'layout/base.html' %}
{% block css %}
   <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}


    <div class="container login">
        {% if err_msg %}
    <div class="alert alert-danger">
    {{ err_msg }}
    </div>
    {% endif %}
        <h1 class="text-center text">ĐĂNG KÝ</h1>
        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="name"></label>
                <input type="text"
                       name="name"
                       id="name"
                       required
                       class="form-control"
                       placeholder="Họ Tên..."/>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email"
                       name="email"
                       id="email"
                       class="form-control"
                       placeholder="Email..."/>
            </div>
            <div class="form-group">
                <label for="username"></label>
                <input type="text"
                       name="username"
                       id="username"
                       class="form-control"
                       placeholder="Username..."/>
            </div>
            <div class="form-group">
                <label for="name"></label>
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       placeholder="Mật khẩu..."/>
            </div>
            <div class="form-group">
                <label for="confirm"></label>
                <input type="password"
                       name="confirm"
                       id="confirm"
                       class="form-control"
                       placeholder="Xác nhận mật khẩu..."/>
            </div>
            <div class="form-group">
                <label for="avatar">Ảnh đại diện</label>
                <input type="file"
                       name="avatar"
                       id="avatar"
                       class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng ký"
                       class="btn btn-danger btn-login" />
            </div>
            <div>
                <p class="message">
                    Already have account? Sign in here!
                    <a href="{{ url_for('login') }}">Sign In</a>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
