 <nav class="navbar navbar-expand-md bg-white navbar-light top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}" style="color: #CF111A;"><b>DealBook</b></a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <form class="form-inline ml-auto my-2 my-lg-0 mr-3">
                    <div class="input-group" style="width: 520px;">
                        <input type="text" class="form-control" aria-label="Small" name="keyword"
                            placeholder="Nhập sách cần tìm kiếm...">
                        <div class="input-group-append">
                            <button type="submit" class="btn" style="background-color: #CF111A; color: white;">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>


                <ul class="navbar-nav mb-1 ml-auto">
                         {% if current_user.is_authenticated %}
                            <li class="nav-item account-user">
                                <a class="nav-link" href="{{ url_for('home') }}">
                                {% if current_user.avatar.startswith('https') %}
                                    <img src="{{ current_user.avatar }}" class="rounded-circle" width="30" height="30" alt="{{ current_user.username }}" />
                                {% else %}
                                    <img src="{{ url_for('static', filename=current_user.avatar) }}" class="rounded-circle" width="50" alt="{{ current_user.username }}" />
                                {% endif %}
                                {{ current_user.username }}
                                </a>
                            </li>
                            <li class="nav-item account">
                                <a class="nav-link text-success" href="{{ url_for('logout') }}">Đăng Xuất</a>
                            </li>
                        {% else %}
                        <li class="nav-item account">
                            <a class="nav-link" href="{{ url_for('register') }}">Đăng Ký</a>
                        </li>
                        <li class="nav-item account">
                            <a class="nav-link" href="{{ url_for('login') }}">Đăng Nhập</a>
                        </li>
                         {% endif %}
                    <li class="nav-item giohang">
                        <a href="{{ url_for('cart') }}" class="btn btn-secondary rounded-circle">
                            <i class="fa fa-shopping-cart"></i>
                            <div class="cart-amount cart-info">{{ cart_stats.total_quantity }}</div>
                        </a>
                        <a class="nav-link text-dark giohang text-uppercase" href="{{ url_for('cart') }}" style="display:inline-block">Giỏ Hàng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
