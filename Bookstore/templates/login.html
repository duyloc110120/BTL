{% extends 'layout/base.html' %}
{% block css %}
   <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}

    <div class="container login">


    {% if err_msg %}
    <div class="alert alert-danger">
    {{ err_msg }}
    </div>
    {% endif %}
        <h1 class="text-center text">ĐĂNG NHẬP</h1>
        <form method="post">
            <div class="form-group">
                <label for="username"></label>
                <input type="text"
                       name="username"
                       id="username"
                       class="form-control"
                       placeholder="Username..."/>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       placeholder="Password..."/>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-danger btn-login" />
            </div>
            <div>
                <p class="message">
                    Don't you have account?
                    <a href="{{ url_for('register') }}">Sign Up Here</a>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
